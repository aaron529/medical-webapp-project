    <script>
      // Function to fetch data and update the table
      function fetchInventoryData() {
        // Fetch data from the /inventory route
        fetch('http://localhost:8080/mavenproject1/inventory')
          .then(response => response.json())
          .then(data => {
            // Get the table body element where rows will be inserted
            const tableBody = document.getElementById('medicineTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            // Loop through each item and create table rows dynamically
            data.forEach(item => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <th scope="row">${item.id}</th>
                <td>${item.name}</td>
                <td>${item.batch_no}</td>
                <td>${item.quantity}</td>
                <td>${item.price}</td>
                <td>${item.expiry_date}</td>
                <td><button class="btn btn-danger" onclick="deleteTransaction(${item.id})">Delete</button></td>
              `;
              tableBody.appendChild(row); // Append the row to the table body
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      }
      
            function deleteTransaction(transactionId) {
        // Confirm delete action
        if (confirm('Are you sure you want to delete this transaction?')) {
          // Send DELETE request with the transaction ID as a query parameter
          fetch(`http://localhost:8080/mavenproject1/inventory?id=${transactionId}`, {
            method: 'DELETE',
          })
          .then(response => {
            if (response.ok) {
              alert('Transaction deleted successfully');
              fetchTransactionData(); // Reload data after deletion
            } else {
              alert('Error deleting transaction');
            }
          })
          .catch(error => {
            console.error('Error deleting transaction:', error);
          }).finally(() => window.location.reload());
        }
      }

      // Fetch inventory data when the page loads
      window.onload = fetchInventoryData;
