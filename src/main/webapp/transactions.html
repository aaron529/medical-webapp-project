    <script>
      // Function to fetch transaction data and update the table
      function fetchTransactionData() {
        // Fetch data from the /transactions route
        fetch('http://localhost:8080/mavenproject1/transactions')
          .then(response => response.json())
          .then(data => {
            // Get the table body element where rows will be inserted
            const tableBody = document.getElementById('transactionTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            // Loop through each transaction and create table rows dynamically
            data.forEach(transaction => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <th scope="row">${transaction.transaction_id}</th>
                <td>${transaction.transaction_date}</td>
                <td>${transaction.buyer_name}</td>
                <td>${transaction.medicine_no}</td>
                <td>${transaction.medicine_name}</td>
                <td>${transaction.quantity}</td>
                <td>${transaction.price}</td>
                <td>${transaction.total_price}</td>
                <td><button class="btn btn-danger" onclick="deleteTransaction(${transaction.transaction_id})">Delete</button></td>
              `;
              tableBody.appendChild(row); // Append the row to the table body
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      }

      // Function to delete a transaction
      function deleteTransaction(transactionId) {
        // Confirm delete action
        if (confirm('Are you sure you want to delete this transaction?')) {
          // Send DELETE request with the transaction ID as a query parameter
          fetch(`http://localhost:8080/mavenproject1/transactions?id=${transactionId}`, {
            method: 'DELETE',
          })
          .then(response => {
            if (response.ok) {
              alert('Transaction deleted successfully');
              fetchTransactionData(); // Reload data after deletion
            } else {
              alert('Error deleting transaction');
            }
          })
          .catch(error => {
            console.error('Error deleting transaction:', error);
          }).finally(() => window.location.reload());
        }
      }

      // Fetch transaction data when the page loads
      window.onload = fetchTransactionData;
    </script>
