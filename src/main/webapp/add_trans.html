<html>
  <head>
    <title>Medical Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="vh-100">
      <nav class="navbar navbar-expand-lg bg-success-subtle d-flex align-items-center">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Medical Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory.html">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transactions.html">Transactions</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-body-tertiary" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container h-75 mt-5">
        <form action="transactions" method="POST">
          <div class="mb-3">
            <label for="transaction_date" class="form-label">Transaction Date</label>
            <input class="form-control" type="date" name="transaction_date" required>
          </div>
          <div class="mb-3">
            <label for="buyer_name" class="form-label">Buyer Name</label>
            <input class="form-control" type="text" name="buyer_name" required>
          </div>
          <div class="mb-3">
            <label for="medicine_no" class="form-label">Medicine No</label>
            <input class="form-control" type="number" name="medicine_no" required>
          </div>
          <div class="mb-3">
            <label for="medicine_name" class="form-label">Medicine Name</label>
            <input class="form-control" type="text" name="medicine_name" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input class="form-control" type="number" name="quantity" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" type="number" name="price" required>
          </div>
          <div class="mb-3">
            <label for="total_price" class="form-label">Total Price</label>
            <input class="form-control" type="number" name="total_price" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="successfully_done" id="successfully_done">
            <label class="form-check-label" for="successfully_done">Transaction Successfully Done</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
